<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Workshop JS</title>
        <!-- Dependencias de React!-->
        <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
        <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
        <script src="../data/items.js"></script>
        <!-- Agregamos Bootstrap para que se vea un poco mÃ¡s lindo :) -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="../base.css"
        />
        <style>
            .item {
                border: 1px solid;
                border-radius: 5px;
                padding: 20px;
                margin-bottom: 10px;
            }
        </style>
    </head>

    <body class="workshop-js__body">
        <div id="root">
            
        </div>
    </body>

    <script type="text/babel">
        const root = document.getElementById('root');

        const Item = (props) => (
            <div className={props.className} style={{
                backgroundColor: props.condition === 'new' ? 'green' : 'blue',
                color: 'white'
            }}>
                {props.children}
            </div>
        );

        Item.propTypes = {
            className: PropTypes.string.isRequired
        };

        const items = api.get();

        class App extends React.Component {
            constructor(props) {
                super(props);
                this.onChange = this.onChange.bind(this);
                this.state = {
                    items
                };
            }

            onChange(e) {
                const text = e.target.value;
                const filteredItems = api.filter(text);
                this.setState({
                    items: filteredItems
                })
            }

            render() {
                return (
                    <div className="workshop-js">
                        <h1 className="workshop-js__title">Workshop de js!</h1>
                        <input type="text" onChange={this.onChange} />
                        {
                            this.state.items &&
                            this.state.items.length > 0 &&
                            this.state.items.map((item, index) =>
                                <Item
                                    key={index}
                                    className="item"
                                    condition={item.condition}
                                >
                                    {item.title}
                                </Item>
                            )
                        }
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, root);
    </script>

</html>
